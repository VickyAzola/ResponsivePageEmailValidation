<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg_image min-h-screen">
  
  <header class="header-mobile m-8 w-28"> <!-- only shows on mobile -->
    <img src="images/logo.svg" alt=""/>
  </header>

<div class="md:grid md:grid-cols-10">

  <aside class="md:order-last md:col-start-7 md:col-span-4">
    <img class="mobile_img w-screen" src="images/hero-mobile.jpg" alt="women"/>
    <img class="pc_img w-full h-full" src="images/hero-desktop.jpg" alt="women"/>
  </aside>

  <main class="md:col-start-2 md:col-span-4">
    <div class="header-pc m-8 w-28 md:w-40 md:mb-32 md:mt-12"> <!-- only shows on DESKTOP -->
      <img src="images/logo.svg" alt=""/>
    </div>

    <section class="text-center mt-12 mx-8 md:text-left">
      <h1 class="font-light text-4xl md:text-6xl tracking-[.5rem] md:tracking-[.7rem] text-[#ce9797]">
        WE'RE</h1>
      <h1 class="font-semibold text-4xl md:text-6xl tracking-[.5rem] md:tracking-[.7rem] text-[#413a3a]">
        COMING<br>SOON</h1>
      <p class="text-[#ce9797] text-sm md:text-base mt-4 md:pr-10 md:leading-7">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p> 
    </section>

    <form id="emailForm" name="submit" onsubmit="return validForm(event)" required
    class="relative mx-8 mt-8 border border-[#ce9797] rounded-full text-[#ce9797] text-sm md:max-w-md">
      <label for="email"></label>
      <img id="iconoError" class="hidden absolute bottom-2.5 right-[4rem]" src="images/icon-error.svg" alt=""/>
      <input  type="email" id="email" name="email" placeholder="Email Address"
        class="outline-transparent bg-transparent border-transparent py-2 my-1 rounded-full ml-1 pl-6 w-[77%]"/>
        <button id="submit-btn" type="submit" aria-label="submit"
        class="btn bg-gradient-to-br from-[#f8bfbf] to-[#ee8c8c] absolute flex items-center justify-center
        bottom-0 right-[-.5rem] w-[4rem] h-[2.9rem] rounded-3xl shadow-lg shadow-[#f8bfbf] ">
          <img class="w-2.5 font-bold" src="images/icon-arrow.svg" alt=""/></button>
      </form>
      <div class="mx-12 mt-3">
        <p id="errorMessage" class="text-[#f96262]"></p>
      </div>

  </main>
</div>

  
<footer class="text-center bg-[#fff5f5] mt-10 md:mt-0 py-2">
    <p class="text-xs text-[#ce9797]">
      Challenge by <a class="hover:text-[#413a3a]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="hover:text-[#413a3a]" href="https://github.com/VickyAzola/ResponsivePageEmailValidation" target="_blank">Victoria Azola</a>.
    </p>
  </footer>
</body>
<script src="index.js"></script>
</html>
