<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>

<body class="min-h-screen lg:grid lg:grid-cols-10 bg_image">
  
  <header class="lg:col-start-2 bg-white md:bg-transparent p-8 lg:p-0">
    <img class="lg:absolute w-28 lg:w-40 lg:my-8" src="images/logo.svg" alt=""/>
  </header>

  <aside class="lg:order-last lg:col-start-7 lg:col-span-4 h-60 md:h-[25rem] lg:min-h-screen w-full md:max-w-xl md:mx-auto lg:min-w-full">
  </aside>

  <main class=" lg:col-start-2 lg:col-span-4 lg:place-content-center max-w-lg md:max-w-xl mx-auto">
    <section class="text-center mt-12 mx-8 lg:text-left lg:mx-0">
      <h1 class="font-light text-4xl lg:text-6xl tracking-[.5rem] lg:tracking-[.7rem] text-[#ce9797] flex flex-col">
        WE'RE
        <span class="font-semibold text-4xl lg:text-6xl tracking-[.5rem] lg:tracking-[.7rem] text-[#413a3a]">
          COMING<br>SOON
        </span>
      </h1>
      <p class="text-[#ce9797] text-sm lg:text-base mt-4 lg:pr-10 lg:leading-7">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p> 
    </section>

    <form id="emailForm" name="submit" onsubmit="return validForm(event)" required
    class="relative mx-8 lg:mx-0 mt-8 border border-[#ce9797] rounded-full text-[#ce9797] text-sm lg:max-w-md">
      <label for="email"></label>
      <img 
        id="iconoError" 
        class="hidden absolute bottom-2.5 right-[4rem]" 
        src="images/icon-error.svg" 
        alt="Your email is not valid"
      />
      <input  
        type="email" 
        id="email" 
        name="email" 
        placeholder="Email Address"
        class="placeholder-[#ce9797] outline-transparent bg-transparent border-transparent py-2 my-1 rounded-full ml-1 pl-6"
      />
      <button 
        id="submit-btn" 
        type="submit" 
        aria-label="submit"
        class="bg-gradient-to-br from-[#f8bfbf] to-[#ee8c8c] absolute flex items-center justify-center
        bottom-0 right-[-.1rem] w-[4.5rem] h-[3rem] rounded-full shadow-lg shadow-[#f8bfbf] hover:from-[#f8bfbf] hover:to-[#f8bfbf]">
        <img class="w-2.5 font-bold" src="images/icon-arrow.svg" alt=""/>
      </button>
    </form>
      <div class="mx-12 mt-3 lg:mx-0">
        <p id="errorMessage" class="text-[#f96262] invisible">Please provide a valid email</p>
      </div>
    
      <footer class="py-2 text-center lg:col-start-2 lg:absolute lg:bottom-0">
        <p class="text-xs text-[#ce9797]">
          Challenge by <a class="hover:text-[#413a3a]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a class="hover:text-[#413a3a]" href="https://github.com/VickyAzola/ResponsivePageEmailValidation" target="_blank">Victoria Azola</a>.
        </p>
      </footer>
  </main>

</body>
<script src="index.js"></script>
</html>
